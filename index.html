<!DOCTYPE html>
<html>
    <head>
      <title>Andrew's Tick-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <p id="message-field"></p>
      <div>
        <form id="sign-up">
          <legend>Sign up</legend>
          <label>Email</label>
          <input name="credentials[email]" type="email" >
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <label>Confirm Password</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up">
        </form>
      </div>

      <div>
        <form id="sign-in">
          <legend>Sign In</legend>
          <label>Email</label>
          <input name="credentials[email]" type="email">
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In">
        </form>
      </div>

      <div>
        <form id="change-password">
          <legend>Change Password</legend>
          <label>Old Password</label>
          <input name="passwords[old]" type="password">
          <label>New Password</label>
          <input name="passwords[new]" type="password">
          <input type="submit" value="Change">
        </form>
      </div>
      <button id="sign-out">Sign out</button>
      <button id="new-game">NEW GAME</button>
      <section id="game-board">
        <div class="container">
          <div class="row row-cols-3 h-100 w-100">
            <div data-cell-index="0" class="col-4 h-100 cell border-bottom border-end border-dark">0</div>
            <div data-cell-index="1" class="col-4 h-100 cell border-top-0 border-black border-dark">1</div>
            <div data-cell-index="2" class="col-4 h-100 cell border-bottom border-start border-dark">2</div>
            <div data-cell-index="3" class="col-4 h-100 cell border-bottom border-top border-dark">3</div>
            <div data-cell-index="4" class="col-4 h-100 cell border border-dark">4</div>
            <div data-cell-index="5" class="col-4 h-100 cell border-bottom border-top border-dark">5</div>
            <div data-cell-index="6" class="col-4 h-100 cell border-top border-end border-dark">6</div>
            <div data-cell-index="7" class="col-4 h-100 cell border-bottom-0 border-dark">7</div>
            <div data-cell-index="8" class="col-4 h-100 cell border-top border-start border-dark">8</div>
          </div>
        </div>
      </section>

    </body>
</html>
