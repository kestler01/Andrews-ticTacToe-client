<!DOCTYPE html>
<html>
    <head>
      <title>Andrew's Tick-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="conatiner row">

        <!-- button for opening account form modal -->
        <button type="button" id="sign-up-button" class="col btn btn-primary" data-bs-toggle="modal" data-bs-target="#sign-up-form-modal">Make an Account</button>

        <!-- button for opening sign in form modal -->
        <button type="button" id="sign-in-button" class="col btn btn-primary" data-bs-toggle="modal" data-bs-target="#sign-in-form-modal"> Sign In</button>

        <!-- button for opening password change form modal -->
        <button type="button" id="change-pw-button" class="col btn btn-primary" data-bs-toggle="modal" data-bs-target="#pw-change-form-modal"> Change Password</button>

        <button id="sign-out-button" class="col btn btn-primary">Sign out</button>
      </nav>
              <h2>Welcome to Andrew's Tick Tac Toe</h2>
      <p id="message-field">Please Make an Account or Sign In to Continue</p>
      <!-- start login vs sign up promt -->

      <!-- end of start promt -->

      <!-- sign up form modal -->
      <div class="modal fade" id="sign-up-form-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Make an Account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="sign-up">
              <div class="modal-body">
                <div id="sign-up-form-message"></div>
                <div class="container row">
                  <label class="col-4">Email</label>
                  <input class="col-9" name="credentials[email]" type="email" >
                  <label class="col-4">Password</label>
                  <input class="col-9" name="credentials[password]" type="password">
                  <label class="col-6">Confirm Password</label>
                  <input class="col-9" name="credentials[password_confirmation]" type="password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button id="sign-up-flip-in-button" class="btn btn-primary" data-bs-target="#sign-in-form-modal" data-bs-toggle="modal"
                  data-bs-dismiss="modal">sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of sign up modal -->


      <!-- Sign in form modal-->
      <div class="modal fade" id="sign-in-form-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Sign In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="sign-in">
              <div class="modal-body">
                <div class="container row">
                  <label class="col-4 ">Email</label>
                  <input class="col-9 " name="credentials[email]" type="email">
                  <label class="col-4 ">Password</label>
                  <input class="col-9 " name="credentials[password]" type="password">
                </div>
              </div>
              <div class="modal-footer" >
                <button type="submit" class="btn btn-primary" >Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of sign in modal -->

      <!-- Start of password change form modal -->
      <div class="modal fade" id="pw-change-form-modal" tabindex="-1" aria-labelledby="change password form" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="change-password">
              <div class="modal-body row">
                <div class="col-9" id="pw-change-message-field"></div>
                <label class="col-6" >Old Password</label>
                <input class="col-9" name="passwords[old]" type="password">
                <label class="col-6" >New Password</label>
                <input class="col-9" name="passwords[new]" type="password">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
               <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of change pass word form modal -->

      <!-- Start of pop up message field modal-->
      <div class="modal fade" id="pop-up-message-field-modal" tabindex="-1" aria-labelledby="message" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dynamic-modal-message-label">Game Over</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="pop-up-message-field"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">View Board</button>
              <button type="button" class="btn btn-secondary new-game-button" data-bs-dismiss="modal">New Game</button>
            </div>
          </div>
        </div>
      </div>
        <!-- End of pop up message field modal-->

      <button class="new-game-button">New Game</button>
      <section id="game-board" class="">
        <!-- <div id="player1Tray" class="container">
          <div class="gamePiece X">X</div>
          <div class="gamePiece X">X</div>
          <div class="gamePiece X">X</div>
          <div class="gamePiece X">X</div>
          <div class="gamePiece X">X</div>
        </div> -->
        <div class="container">
          <div class="row row-cols-3 h-100 w-100">
            <div data-cell-index="0" class="col-4 h-100 cell border-bottom border-end border-dark"></div>
            <div data-cell-index="1" class="col-4 h-100 cell border-top-0 border-black border-dark"></div>
            <div data-cell-index="2" class="col-4 h-100 cell border-bottom border-start border-dark"></div>
            <div data-cell-index="3" class="col-4 h-100 cell border-bottom border-top border-dark"></div>
            <div data-cell-index="4" class="col-4 h-100 cell border border-dark"></div>
            <div data-cell-index="5" class="col-4 h-100 cell border-bottom border-top border-dark"></div>
            <div data-cell-index="6" class="col-4 h-100 cell border-top border-end border-dark"></div>
            <div data-cell-index="7" class="col-4 h-100 cell border-bottom-0 border-dark"></div>
            <div data-cell-index="8" class="col-4 h-100 cell border-top border-start border-dark"></div>
          </div>
        </div>
        <!-- <div id="player2Tray" class="container"> <div class="gamePiece X">X</div>
        <div class="gamePiece X">O</div>
        <div class="gamePiece X">O</div>
        <div class="gamePiece X">O</div>
        <div class="gamePiece X">O</div</div>
      </section> -->

    </body>
</html>
