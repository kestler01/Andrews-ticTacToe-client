<!DOCTYPE html>
<html>
    <head>
      <title>Andrew's Tick-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <p id="message-field"></p>
      <div>
        <form id="sign-up">
          <legend>Sign up</legend>
          <label>Email</label>
          <input name="credentials[email]" type="email" >
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <label>Confirm Password</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up">
        </form>
      </div>

      <div>
        <form id="sign-in">
          <legend>Sign In</legend>
          <label>Email</label>
          <input name="credentials[email]" type="email">
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In">
        </form>
      </div>

      <div>
        <form id="change-password">
          <legend>Change Password</legend>
          <label>Old Password</label>
          <input name="passwords[old]" type="password">
          <label>New Password</label>
          <input name="passwords[new]" type="password">
          <input type="submit" value="Change">
        </form>
      </div>
      <button id="sign-out">Sign out</button>
    </body>
</html>
